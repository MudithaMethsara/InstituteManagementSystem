# =================================================
# Email Service Configuration
# =================================================
#
# IMPORTANT: Replace these placeholder values with your actual SMTP server details.
# For example, to use Gmail's SMTP server, you would use:
# mail.smtp.host=smtp.gmail.com
# mail.smtp.port=587
#
# You may also need to generate an "App Password" for your email account
# if you have 2-Factor Authentication enabled.

# SMTP Server Host (e.g., smtp.gmail.com, smtp.office365.com)
mail.smtp.host=smtp.example.com

# SMTP Server Port (587 for TLS, 465 for SSL)
mail.smtp.port=587

# Enable SMTP authentication
mail.smtp.auth=true

# Enable STARTTLS encryption (recommended)
mail.smtp.starttls.enable=true

# The username for the email account to send from
mail.username=user@example.com

# The password for the email account
mail.password=secretpassword

# The "From" address that will appear on the email
mail.from=no-reply@example.com
